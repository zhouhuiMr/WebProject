<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>我的网站-首页</title>
    <link rel="shortcut icon" href="./resources/logo/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--       canvas 容器      -->
<div id="container"></div>
<div id="topcontainer">
    <div class="top_logo">
        <img src="resources/logo/logo.png">
    </div>
    <div class="menu_border">
        <div class="border_center">
            <img src="resources/logo/logo_border.png">
        </div>
    </div>
    <div class="menu_text_container">
        <div class="menu_text">
            <div class="menu_list">
                <div class="menu_list_span left_menu">
                    <ul>
                        <li>
                            <a href="/index.html" data-letters="首 页">
                                首 页
                                <span class="text_half text_top" data-letters="首 页"></span>
                                <span class="text_half text_bottom" data-letters="首 页"></span>
                            </a>
                        </li>
                        <li>
                            <a href="/index.html" data-letters="学 习">
                                学 习
                                <span class="text_half text_top" data-letters="学 习"></span>
                                <span class="text_half text_bottom" data-letters="学 习"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="menu_list_span right_menu">
                    <ul>
                        <li>
                            <a href="/index.html" data-letters="项 目">
                                项 目
                                <span class="text_half text_top" data-letters="项 目"></span>
                                <span class="text_half text_bottom" data-letters="项 目"></span>
                            </a>
                        </li>
                        <li>
                            <a href="/index.html" data-letters="关 于">
                                关 于
                                <span class="text_half text_top" data-letters="关 于"></span>
                                <span class="text_half text_bottom" data-letters="关 于"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <img class="left_arrow" src="resources/menu/left_arrow.png">
            <img class="right_arrow" src="resources/menu/right_arrow.png">
        </div>
    </div>
</div>
<div id="loadingcontainer"></div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<!--      背景飞机效果的动画      -->
<script src="js/three.min.js"></script>
<script src="js/stats.min.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="js/build/object.js"></script>
<!--      页面效果及动画      -->
<script src="js/animation.js"></script>
<!--          开始执行        -->
<script src="js/build/main.js"></script>
</html>
